{% set version = "3.2.1" %}

package:
  name: conda-verify
  version: {{ version }}

source:
  url: https://github.com/conda/conda-verify/archive/{{ version }}.tar.gz
  sha256: 919952d1b6aaa3a3d190cd4d6d5966d7e056eceedee6e85d28f64229c87ee1fc

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - conda-verify = conda_verify.cli:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six
    - jinja2
    - click
    - pyyaml
    - backports.functools_lru_cache  # [py<33]
    - future

test:
  imports:
    - conda_verify
  commands:
    - conda-verify --version
    - conda-verify --help

about:
  home: https://github.com/conda/conda-verify
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: tool for validating conda recipes and conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - mwcraig
    - ocefpaf
    - patricksnape
    - pelson
    - scopatz
    - mandeep
